<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Milk</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <form class="form">
        <div class="form__row"></div>
        <div class="form__row">
          <label class="form__label">Shed A</label>
          <input
            class="form__input form__input--shedA"
            data-letter="A"
            placeholder="litres"
          />
        </div>
        <div class="form__row">
          <label class="form__label">Shed B</label>
          <input
            class="form__input form__input--shedB"
            data-letter="B"
            placeholder="litres"
          />
        </div>
        <div class="form__row">
          <label class="form__label">Shed C</label>
          <input
            class="form__input form__input--shedC"
            data-letter="C"
            placeholder="litres"
          />
        </div>
        <div class="form__row">
          <label class="form__label">Shed D</label>
          <input
            class="form__input form__input--shedD"
            data-letter="D"
            placeholder="litres"
          />
        </div>
        <button class="form__btn">OK</button>
      </form>
    </div>
    <div class="reports_hidden">
      <div class="report--daily"><h2>Daily Summary</h2></div>
      <div class="report--weekly"><h2>Weekly Summary</h2></div>
      <div class="report--monthly"><h2>Monthly Summary</h2></div>
      <div class="report--yearly"><h2>Yearly Summary</h2></div>
    </div>
    <script defer src="assets/js/app.js"></script>
  </body>
</html>
