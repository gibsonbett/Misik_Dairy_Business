<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dairy Business Monitor</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <!-- title section-->

    <section>

        <h1 id="title">Misik Dairy Business Monitor</h1>

        <div class="milkProduce">
    
            <!-- data input section-->
            
            <div class="formData">
                
                <form action="submit" onsubmit="produceReport();">
                    <h2>Enter and submit data on the form below to get production output</h2> 
                    <div id="sheds">
                        <label for="shed_A">Shed A: Milk (Litres)</label>
                        <input id="shed_A" type="number" min="0" required>
                    </div>
            
                    <div id="sheds">
                        <label for="shed_B">Shed B: Milk (Litres)</label>
                        <input id="shed_B" type="number" min="0" required>
                    </div>
            
                    <div id="sheds">
                        <label for="shed_C">Shed C: Milk (Litres)</label>
                        <input id="shed_C" type="number" min="0" required>
                    </div>
            
                    <div id="sheds">
                        <label for="shed_D">Shed D: Milk (Litres)</label>
                        <input id="shed_D" type="number" min="0" required>
                    </div>
            
                    <button type="submit">Submit</button>
                    <button id="reset" type="reset" onclick="resetPage();">Reset</button>
                    
                </form>
            </div>
    
            <!-- output section -->
            
            <div class="outputDisplay">
                <h2 id="displayTitle">Production Output</h2>
                <hr>
                <p id="outputData"></p>
    
                <!-- optional qn section -->
            </div>
        </div>    
    </section>
    <script src="assets/js/app.js"></script>

</body>
</html>
